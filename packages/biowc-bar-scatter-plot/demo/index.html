<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/biowc-bar-scatter-plot.js';
    import BarScatterPlotFixture from '../dist/test/fixtures/BarScatterPlotFixture.js';

    const title = 'Barplot and Scatterplot combined!';
    render(
      html`
        <biowc-bar-scatter-plot
          .title = '${title}'
          .scatterProperties = "${BarScatterPlotFixture.scatterPlot}"
          .barplotProperties = "${BarScatterPlotFixture.barPlot}"
        >
        </biowc-bar-scatter-plot>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
