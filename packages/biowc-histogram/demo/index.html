<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <div id="demo"></div>

    <script type="module">
      import { html, render } from 'lit';
      import '../dist/src/biowc-histogram.js';
      import HistogramFixture from '../dist/test/fixtures/HistogramFixture.js';

      render(
        html`
          <biowc-histogram
            .idKey="${HistogramFixture.naHistogram.idKey}"
